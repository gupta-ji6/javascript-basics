<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter 2: Understanding var and Hoisting</title>
</head>
<body>
    <script>
        //declaration
        var a;
        var b;
        var c;
        console.log(a, b, c); // = undefined
        
        //initialization
        a = 7;
        b = {};
        c = [];
        console.log(a, b, c); // = 7 {} []
        
    </script>
</body>
</html>
